<!DOCTYPE html>
<html lan="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
<title>Xi Xi Survey Form></title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Xi Xi Survey Form</h1>
  <p id="description">Thank you for taking the time to help us get to know you.</p>
</html>
<form id="survey-form">
  <div>
  <label id="name-label">What is your name?
  </div>
    <input placeholder="Enter Xi Xi" id="name" type="text" required>
  </label>
  <div>
  <label id="email-label">Do you even have an email?
  </div>
    <input placeholder="Put your mom's email" id="email" type="email" required>
  </label>
  <div>
  <label id="number-label">How old are you?
  </div>
    <input placeholder="Enter 7" id="number" type="number" min="1" max="120">
  <div>
  <label> Which option best describes your current mood?</label>
  </div>
  <select id="dropdown">
    <option value="" selected disabled>Select an option</option>
    <option>Silly</option>
    <option>Goofy</option>
    <option>Bonkers</option>
    <option>Wacky</option>
    <option>Crazy</option>
    <option>Farting</option>
  </select>
  <div>
  <fieldset>
  <label>Would you say that you are enjoying this survey?
  <div>
    <input value="Definitely" name="Enjoyment" type="radio">Definitely
  </div>
  <div>
    <input value="Maybe" name="Enjoyment" type="radio">Maybe
  </div>
  <div>
    <input value="Not sure" name="Enjoyment" type="radio">Not sure
  </div>
  </label>
  </fieldset>
  <fieldset>If you were going to be stranded on a desert island, what would you bring? (Choose up to 4)
  <div>
  <label>
    <input type="checkbox" value="Jesse"> Jesse
  </label>
  <label>
    <input type="checkbox" value="Parents"> Parents
  </label>
    <input type="checkbox" value="Homework"> Homework
  <label>
    <input type="checkbox" value="Chicken"> Chicken Nuggets
  </label>
  <label>
    <input type="checkbox" value="Gaga Ashton" checked required> Gaga Ashton
  </label>
  <label>
    <input type="checkbox" value="Stufties"> Stufties
  </label>
  <label>
    <input type="checkbox" value="Violin"> Violin
  </label>
  <label>
    <input type="checkbox" value="Piano"> Piano
  </label>
  <label>
    <input type="checkbox" value="Inga"> Inga
  </label>
  <label>
    <input type="checkbox" value="Harlem"> Harlem
  </label>
  <label>
    <input type="checkbox" value="Coloring"> Coloring supplies
  </label>
  <label>
    <input type="checkbox" value="Old cheese"> Old cheese
  </label>
  <label>
    <input type="checkbox" value="Link & Zelda"> Link & Zelda
  </label>
  <label>
    <input type="checkbox" value="Movies"> Movies
  </label>
  </fieldset>
  <div>
<label> Please write me a very short and very scary story.
<div>
  <textarea placeholder="Type your story here..."></textarea>
</div>
</label>
<button id="submit">Submit</button>
</form>
</body>
</html>
